# ========== render.yaml (para Render.com) ==========
#| Auth Service Render Configuration
# This file configures the deployment of the Auth Service on Render.com.  
#D:\SiempreGanas\backend\auth-service\render.yaml

services:
  - type: web
    name: auth-service
    env: java
    javaVersion: "17"
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/auth-service-1.0.0.jar
    
    envVars:
      - key: PORT
        value: "8081"
      - key: DB_HOST
        fromDatabase:
          name: siempregana-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: siempregana-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: siempregana-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: siempregana-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: siempregana-db
          property: password
      - key: JWT_SECRET
        sync: false

databases:
  - name: siempregana-db
    engine: postgresql
    version: "15"