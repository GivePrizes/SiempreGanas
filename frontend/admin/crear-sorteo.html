<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../assets/imagenes/mathome-favicon.png">
  <title>Mathome â€” Crear sorteo</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">
  <div class="admin-wrapper">

    <!-- HEADER -->
    <header class="admin-header">
      <div class="admin-header-left">
        <h1>Crear nuevo sorteo</h1>
        <span class="admin-subtitle">Configura el premio, los nÃºmeros y la imagen del sorteo.</span>
      </div>
      <div class="admin-header-right">
        <button type="button" class="btn btn-secondary"
                onclick="location.href='panel.html'">
          Volver al panel
        </button>
        <button type="button" class="btn btn-danger" onclick="logout()">
          Salir
        </button>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="admin-main">
      <section class="card">
        <div class="card-title-row">
          <h2>Datos del sorteo</h2>
        </div>

        <form id="formCrearSorteo" class="form-grid-two">
          <!-- Columna izquierda: imagen -->
          <div>
            <div class="form-section-title">Imagen del sorteo</div>
            <div class="image-upload">
              <label for="imagen">Selecciona una imagen</label>
              <small>Formato recomendado: JPG o PNG, proporciÃ³n 16:9.</small>
              <input type="file" id="imagen" name="imagen" accept="image/*">
              <div id="previewImagen" class="image-preview">
                <span>Sin imagen seleccionada</span>
              </div>
            </div>
          </div>

          <!-- Columna derecha: campos de texto/nÃºmeros -->
          <div>
            <div class="form-section-title">InformaciÃ³n general</div>

            <div class="form-group">
              <label for="descripcion">DescripciÃ³n del sorteo</label>
              <input type="text" id="descripcion" name="descripcion"
                     placeholder="Ej: Pantalla Netflix / iPhone 15 Pro" required>
            </div>

            <div class="form-group">
              <label for="premio">Beneficio</label>
              <input type="text" id="premio" name="premio"
                     placeholder="Ej: 1 mes de Netflix, iPhone 15 Pro, etc." required>
            </div>

            <div class="form-row-inline">
              <div class="form-group">
                <label for="cantidad_numeros">Cantidad de nÃºmeros</label>
                <input type="number" id="cantidad_numeros" name="cantidad_numeros"
                       min="1" step="1" required>
              </div>
              <div class="form-group">
                <label for="precio_numero">Precio por nÃºmero</label>
                <input type="number" id="precio_numero" name="precio_numero"
                       min="0" step="0.01" required>
              </div>
            </div>

            <div class="form-group">
              <label for="fecha_sorteo">Fecha del sorteo</label>
              <input type="date" id="fecha_sorteo" name="fecha_sorteo" required>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Guardar sorteo
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">Mensaje</div>

  <script src="../assets/js/app-config.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script type="module" src="../assets/js/admin/crear-sorteo.js"></script>
</body>
</html>
