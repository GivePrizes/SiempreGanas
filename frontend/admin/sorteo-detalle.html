<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siempre Gana ‚Äî Sorteo Admin</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/js/chat/chat.css">
  <link rel="stylesheet" href="../assets/js/chat/chat-admin.css">
</head>
<body class="admin-body">
  <div class="admin-wrapper">

    <header class="admin-header">
      <h1>Detalle del sorteo (Admin)</h1>
      <button onclick="location.href='panel.html'" class="btn btn-secondary">‚Üê Volver al panel</button>
    </header>

    <main class="admin-main">
      <!-- Datos del sorteo -->
      <section class="card">
        <h2 id="tituloSorteo">Cargando sorteo...</h2>
        <p id="subtituloSorteo" class="text-muted">Detalles del sorteo para administraci√≥n.</p>
      </section>

      <!-- Bloque de chat admin -->
      <section class="card" style="margin-top:18px;">
        <div class="card-title-row">
          <h2>üí¨ Chat de Administraci√≥n</h2>
          <p class="text-muted">Comunicaci√≥n en tiempo real con los participantes y control de moderaci√≥n.</p>
        </div>

        <div id="adminChatContainer" class="chat-card admin-chat">
          <div id="adminChatBody" class="chat-messages"></div>
          <div class="chat-input-wrap">
            <input id="adminChatInput" placeholder="Mensaje global o moderaci√≥n...">
            <button id="adminChatSend">Enviar</button>
          </div>
          <p id="adminChatHint"></p>
        </div>
      </section>
    </main>
  </div>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth.js"></script>

  <script type="module">
    import { initAdminChat } from '../assets/js/chat/adminChat.js';

    const API_URL = window.API_URL || '';
    const params = new URLSearchParams(window.location.search);
    const sorteoId = params.get('id'); // el ID viene por la URL
    const token = localStorage.getItem('jwt');

    console.log('Sorteo ID:', sorteoId);

    // ‚úÖ Cargar datos del sorteo y mostrarlos en la interfaz
    async function cargarDetalleSorteo() {
      try {
        const res = await fetch(`${API_URL}/api/sorteos/${sorteoId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();

        if (res.ok) {
          document.getElementById('tituloSorteo').textContent = data.descripcion;
          document.getElementById('subtituloSorteo').textContent = `Premio: ${data.premio}`;
        } else {
          document.getElementById('tituloSorteo').textContent = 'Error cargando sorteo';
        }
      } catch (err) {
        console.error('Error al cargar detalle del sorteo:', err);
        document.getElementById('tituloSorteo').textContent = 'Error de conexi√≥n';
      }
    }

    //  Inicializar chat admin si el rol es correcto
    if (token && sorteoId) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        console.log('Payload JWT:', payload);

        if (payload.rol === 'admin') {
          cargarDetalleSorteo();
          initAdminChat({ sorteoId, token });
        } else {
          document.getElementById('adminChatHint').textContent = 'Tu rol no es admin.';
        }
      } catch (err) {
        console.error('Error leyendo el token:', err);
        document.getElementById('adminChatHint').textContent = 'Token inv√°lido.';
      }
    } else {
      document.getElementById('adminChatHint').textContent = 'Inicia sesi√≥n para usar el chat.';
    }
  </script>
</body>
</html>
