<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/imagenes/mathome-favicon.png">
  <title>Mathome — Mi actividad</title>

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/participant.css">
</head>
<body>
  <div class="main-container">

    <!-- HEADER / BIENVENIDA -->
    <header class="app-topbar">
      <div class="app-topbar-left">
        <div class="app-title-row">
          <h2 id="tituloBienvenida" class="app-title">Cuenta verificada</h2>
          <span class="title-badge">Miembro</span>
        </div>
        <p id="subtituloBienvenida" class="app-subtitle">
          Adquiere tu cuenta y entra a la sala: lo demás ya está listo.
        </p>
      </div>

      <div class="app-topbar-actions">
        <button type="button" class="btn btn-primary has-ico" onclick="location.href='mis-numeros.html'">
          <span class="btn-ico">🎟</span>
          <span class="btn-label">Mis números</span>
        </button>

        <button type="button" class="btn btn-ghost has-ico" onclick="location.href='dashboard.html#sorteosActivos'">
          <span class="btn-ico">🎯</span>
          <span class="btn-label">Rondas activas</span>
        </button>

        <button type="button" class="btn btn-icon" onclick="logout()" aria-label="Salir" title="Salir">
          ⎋
        </button>
      </div>
    </header>

    <!-- 📊 RESUMEN RÁPIDO -->
    <section class="stats-row stats-row--compact">

      <!-- Rondas activas -->
      <div class="stat-card stat-card--sm">
        <div class="stat-top">
          <span class="stat-label">Rondas activas</span>
          <span class="stat-ico">🎯</span>
        </div>
        <div class="stat-value" id="statSorteosActivos" style="opacity: 0.5; transition: opacity 0.3s ease;">0</div>
      </div>

      <!-- Números adquiridos + BONO -->
      <div class="stat-card stat-card--sm">
        <div class="stat-top">
          <span class="stat-label">Números adquiridos</span>
          <span class="stat-ico">🎟</span>
        </div>

        <div class="stat-value" id="statNumerosComprados" style="opacity: 0.5; transition: opacity 0.3s ease;">0</div>

        <!-- BONUS dinámico: se muestra solo si hay datos -->
        <div class="bonus-mini" id="bonusMini" hidden>
          <div id="bonusMiniText"></div>
          <div class="bonus-mini-bar">
            <span id="bonusMiniBar"></span>
          </div>
        </div>

      </div>

    </section>

    <!-- 🎯 SORTEOS DISPONIBLES -->
    <section class="sorteos-section">
      <div class="sorteos-hero">
        <h2>🎉 Conecta, participa y sigue cada ronda en vivo</h2>
        <p class="section-description">
          Ve el chat en vivo: habla solo si compras un puesto. Participa, conoce gente y siente el subidón.
        </p>
      </div>

      <div id="sorteosActivos" class="sorteos-grid">
        <!-- tarjetas generadas por ../assets/js/participante/index.js -->
      </div>
    </section>

  </div>

  <!-- WhatsApp -->
  <a
    href="https://wa.me/573171688514?text=Hola%20Siempre%20Ganas,%20necesito%20ayuda%20con%20una%20ronda%20🎯"
    class="whatsapp-float-dashboard"
    target="_blank"
    aria-label="Escríbenos por WhatsApp"
  >
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
      alt="WhatsApp"
    />
  </a>

  <script src="../assets/js/app-config.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/welcomeModal.js"></script>
  <script type="module" src="../assets/js/participante/index.js"></script>
</body>
</html>
