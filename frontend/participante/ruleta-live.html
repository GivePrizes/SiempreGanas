<!doctype html>
<html lang="es">
<head>

<body>
  <main class="wrap">
    <header class="top">
    <div>
        <h1 class="title">Ronda en vivo</h1>
        <p id="subtitle" class="muted">Conectandoâ€¦</p>

    <div class="top-actions">

        <span class="btn-ico">â†</span>

    <!-- Countdown -->
    <section class="card" id="countdownCard">
      <div class="countdownRow">
        <div>
          <div class="label">FALTAN</div>
          <div id="countdown" class="countdown">--:--</div>
        </div>

        <div class="progress" aria-label="Progreso hacia la ronda">

        </div>

    <!-- Wheel -->

      </div>

      <div id="result" class="result hidden" aria-live="polite"></div>
    </section>

    <!-- Mis nÃºmeros -->
    <section class="card numbersCard">
      <div class="salaHeader">

    </section>

    <!-- Chat en vivo -->
    <section class="card chatCard">
      <div class="salaHeader">
        <div>
          <h2 class="salaTitle">Chat en vivo</h2>
          <p class="muted small">Mensajes del sistema y participantes en tiempo real</p>
        </div>
        <span class="salaBadge">En vivo</span>
      </div>

      <div id="chatContainer">
        <button id="chatNewBtn" class="chat-new-btn hidden" type="button">Nuevos mensajes â†“</button>
        <div id="chatBody" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <input id="chatInput" type="text" maxlength="120" placeholder="Escribe aquÃ­..." />
          <button id="chatSend" type="button">
            <span class="btn-ico">âž¤</span>
            <span class="btn-label">Enviar</span>
          </button>
        </div>
        <p id="chatHint" class="chat-hint"></p>
      </div>
    </section>

    <!-- Overlay 3-2-1 -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div id="overlayNum" class="overlayNum">3</div>
    </div>
  </main>

  <script src="../assets/js/app-config.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/welcomeModal.js"></script>
  <script type="module" src="../assets/js/participante/ruleta-live-chat.js"></script>
  <script src="../assets/js/participante/ruleta-live.js"></script>
