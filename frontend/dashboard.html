<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ SiempreGana - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #FFD700;
            --purple: #3a0ca3;
            --dark: #0a0a0a;
            --text: #ddd;
            --success: #4CAF50;
            --danger: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1a1a1a);
            color: var(--text);
        }
        
        .navbar {
            background: linear-gradient(90deg, var(--dark), #1a1a1a);
            border-bottom: 2px solid var(--gold);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            sticky: top;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
        }
        
        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .user-info span {
            color: #aaa;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, var(--gold), #FFA500);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: var(--gold);
            font-size: 28px;
            font-weight: bold;
        }
        
        h2 {
            color: var(--gold);
            margin: 30px 0 20px 0;
            font-size: 22px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            border-radius: 6px;
            color: var(--gold);
            cursor: pointer;
            font-weight: bold;
        }
        
        .filter-btn.active {
            background: var(--gold);
            color: #000;
        }
        
        .sorteos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .sorteo-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .sorteo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
        }
        
        .sorteo-card h3 {
            color: var(--gold);
            margin-bottom: 12px;
        }
        
        .sorteo-card p {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
        
        .status-approved {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        .participation-table {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--gold);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            padding: 16px;
            text-align: left;
            font-weight: bold;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--text);
        }
        
        tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üé∞ SiempreGana</div>
        <div class="user-info">
            <span id="usuarioNombre">Usuario</span>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- STATS -->
        <div class="stats">
            <div class="stat-card">
                <h3>üí∞ Gastado</h3>
                <div class="value">$0</div>
            </div>
            <div class="stat-card">
                <h3>üé∞ Participaciones</h3>
                <div class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>üèÜ Ganancias</h3>
                <div class="value">$0</div>
            </div>
            <div class="stat-card">
                <h3>‚úÖ Aprobados</h3>
                <div class="value">0</div>
            </div>
        </div>

        <!-- SORTEOS DISPONIBLES -->
        <h2>üé∞ Sorteos Disponibles</h2>
        <div id="sorteosDisponibles" class="sorteos-grid">
            <!-- Se cargar√° din√°micamente -->
        </div>

        <!-- MIS PARTICIPACIONES -->
        <h2>üìä Mis Participaciones</h2>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterParticipations('TODOS')">Todos</button>
            <button class="filter-btn" onclick="filterParticipations('PENDIENTE')">Pendientes</button>
            <button class="filter-btn" onclick="filterParticipations('APROBADO')">Aprobados</button>
            <button class="filter-btn" onclick="filterParticipations('RECHAZADO')">Rechazados</button>
        </div>
        
        <div class="participation-table">
            <table id="participationsTable">
                <thead>
                    <tr>
                        <th>Sorteo</th>
                        <th>N√∫mero</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #999;">No hay participaciones a√∫n</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_APP = 'https://app-service-kupj.onrender.com';
        
        // CHECK LOGIN
        window.addEventListener('load', () => {
            const usuario = localStorage.getItem('usuario');
            if (!usuario) location.href = 'login.html';
            else document.getElementById('usuarioNombre').textContent = JSON.parse(usuario).nombre;
        });
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            location.href = 'index.html';
        }
        
        function filterParticipations(status) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadParticipations(status);
        }
        
        async function loadSorteos() {
            try {
                const response = await fetch(`${API_APP}/api/sorteos`);
                const sorteos = await response.json();
                
                const container = document.getElementById('sorteosDisponibles');
                container.innerHTML = sorteos.map(s => `
                    <div class="sorteo-card">
                        <h3>${s.descripcion}</h3>
                        <p>Premio: ${s.premio}</p>
                        <p>Precio: $${s.precio_numero}</p>
                        <p>N√∫meros disponibles: ${s.cantidad_numeros}</p>
                        <button class="btn" style="width: 100%; margin-top: 10px;">Participar</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando sorteos:', error);
            }
        }
        
        async function loadParticipations(status = 'TODOS') {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_APP}/api/participante/mis-participaciones`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const participations = await response.json();
                
                const tbody = document.getElementById('tableBody');
                const filtered = status === 'TODOS' ? participations : participations.filter(p => p.estado === status);
                
                if (filtered.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No hay participaciones</td></tr>';
                } else {
                    tbody.innerHTML = filtered.map(p => `
                        <tr>
                            <td>${p.sorteo.descripcion}</td>
                            <td>${p.numero}</td>
                            <td>$${p.sorteo.precio_numero}</td>
                            <td><span class="status-badge status-${p.estado.toLowerCase()}">${p.estado}</span></td>
                            <td>${new Date(p.created_at).toLocaleDateString('es-CO')}</td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error cargando participaciones:', error);
            }
        }
        
        // LOAD ON START
        loadSorteos();
        loadParticipations();
    </script>
</body>
</html>
