<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siempre Gana — Acceso</title>

  <!-- NUEVOS CSS MODULARES -->
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/participant.css">

  <style>
    /* Ajustes específicos del login */
    .auth-wrapper {
      max-width: 460px;
      margin: 50px auto;
      text-align: center;
    }

    .auth-logo {
      font-size: 40px;
      font-weight: 800;
      color: var(--color-primary);
      margin-bottom: 4px;
    }

    .auth-card {
      background: var(--color-card);
      padding: 22px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255,255,255,0.05);
      margin-top: 22px;
    }

    .auth-card h3 {
      margin-bottom: 18px;
      color: var(--color-primary);
    }

    .auth-field {
      margin-bottom: 14px;
      text-align: left;
    }

    .auth-field label {
      font-size: 13px;
      color: var(--color-text-main);
      margin-bottom: 4px;
      display: block;
    }

    .auth-field input {
      width: 100%;
    }

    .switch-link {
      margin-top: 12px;
      font-size: 13px;
      color: var(--color-primary-soft);
      cursor: pointer;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    
    <div class="auth-logo">SG</div>
    <h1 style="margin:0; color:white;">Siempre Gana</h1>
    <p class="text-muted">Club de sorteos premium</p>

    <!-- LOGIN -->
    <section id="loginForm" class="auth-card">
      <h3>Iniciar sesión</h3>

      <div class="auth-field">
        <label for="loginEmail">Correo</label>
        <input type="email" id="loginEmail" placeholder="usuario@correo.com">
      </div>

      <div class="auth-field">
        <label for="loginPass">Contraseña</label>
        <input type="password" id="loginPass" placeholder="••••••••">
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="login()">
        Entrar
      </button>

      <div class="switch-link" onclick="showRegistro()">
        ¿No tienes cuenta? Registrarse
      </div>
    </section>

    <!-- REGISTRO -->
    <section id="registroForm" class="auth-card hidden">
      <h3>Crear cuenta</h3>

      <div class="auth-field">
        <label for="regNombre">Nombre completo</label>
        <input type="text" id="regNombre" placeholder="Nombre y Apellido">
      </div>

      <div class="auth-field">
        <label for="regEmail">Correo</label>
        <input type="email" id="regEmail" placeholder="email@ejemplo.com">
      </div>

      <div class="auth-field">
        <label for="regTelefono">Teléfono</label>
        <input type="tel" id="regTelefono" placeholder="+57 3XX XXX XXXX">
      </div>

      <div class="auth-field">
        <label for="regPass">Contraseña</label>
        <input type="password" id="regPass" placeholder="••••••••">
      </div>

      <div class="auth-field">
        <label for="regPassConfirm">Confirmar contraseña</label>
        <input type="password" id="regPassConfirm" placeholder="••••••••">
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="registro()">
        Registrarme
      </button>

      <div class="switch-link" onclick="showLogin()">
        ¿Ya tienes cuenta? Iniciar sesión
      </div>
    </section>

  </div>

  <!-- LÓGICA EXISTENTE -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>

  <script>
    function showRegistro() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registroForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registroForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>

</body>
</html>
