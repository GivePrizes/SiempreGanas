<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siempre Gana — Acceso</title>

  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/participant.css">

  <style>
    /* Ajustes específicos del login */
    .auth-wrapper{
      max-width: 460px;
      margin: 50px auto;
      text-align: center;
      padding: 0 14px;
    }

    /* ✅ bloque logo premium */
    .login-brand{
      display:flex;
      justify-content:center;
      margin: 0 0 14px 0;
    }
    .login-brand__img{
      width: min(520px, 96%);
      height: auto;
      display:block;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.55));
      opacity: .98;
      image-rendering: -webkit-optimize-contrast;
    }

    /* (Opcional) quita tu SG de texto porque ya está en la imagen */
    .auth-logo{ display:none; }

    .auth-card{
      background: var(--colour-surface);
      padding: 22px 24px;
      border-radius: 0.8rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.06);
      margin-top: 18px;
      text-align: left;
    }

    .auth-card h3{
      margin-bottom: 18px;
      color: var(--colour-primary);
      text-align: center;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .auth-field{ margin-bottom: 14px; }
    .auth-field label{
      font-size: 13px;
      color: var(--colour-text);
      margin-bottom: 4px;
      display:block;
      opacity: .9;
    }

    .auth-field input{
      width: 100%;
      background: rgba(17,17,24,.9);
      border: 1px solid rgba(148,163,184,.25);
      color: var(--colour-text);
      border-radius: .6rem;
      padding: .7rem .75rem;
      outline: none;
    }
    .auth-field input:focus{
      border-color: rgba(255,215,0,.55);
      box-shadow: 0 0 0 3px rgba(255,215,0,.12);
    }

    .switch-link{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,215,0,.85);
      cursor: pointer;
      text-align:center;
    }
    .switch-link:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="auth-wrapper">

    <!-- ✅ IMAGEN LOGO -->
    <div class="login-brand">
      <img
        src="assets/imagenes/ChatGPT Image 18 dic 2025, 02_26_26 p.m..png"
        alt="Siempre Ganas"
        class="login-brand__img"
      />
    </div>

    <!-- LOGIN -->
    <section id="loginForm" class="auth-card">
      <h3>Iniciar sesión</h3>

      <div class="auth-field">
        <label for="loginEmail">Correo</label>
        <input type="email" id="loginEmail" placeholder="usuario@correo.com">
      </div>

      <div class="auth-field">
        <label for="loginPass">Contraseña</label>
        <input type="password" id="loginPass" placeholder="••••••••">
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="login()">
        Entrar
      </button>

      <div class="switch-link" onclick="showRegistro()">
        ¿No tienes cuenta? Registrarse
      </div>
    </section>

    <!-- REGISTRO -->
    <section id="registroForm" class="auth-card hidden">
      <h3>Crear cuenta</h3>

      <div class="auth-field">
        <label for="regNombre">Nombre completo</label>
        <input type="text" id="regNombre" placeholder="Nombre y Apellido">
        <small id="errorNombre" class="error-msg"></small>
      </div>

      <div class="auth-field">
        <label for="regEmail">Correo</label>
        <input type="email" id="regEmail" placeholder="email@ejemplo.com">
        <small id="errorEmail" class="error-msg"></small>
      </div>

      <div class="auth-field">
        <label for="regTelefono">Teléfono</label>
        <input type="tel" id="regTelefono" placeholder="+57 3XX XXX XXXX">
        <small id="errorTelefono" class="error-msg"></small>
      </div>

      <div class="auth-field">
        <label for="regPass">Contraseña</label>
        <input type="password" id="regPass" placeholder="••••••••">
        <small id="errorPass" class="error-msg"></small>
      </div>

      <div class="auth-field">
        <label for="regPassConfirm">Confirmar contraseña</label>
        <input type="password" id="regPassConfirm" placeholder="••••••••">
        <small id="errorPassConfirm" class="error-msg"></small>
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="registro()">
        Registrarme
      </button>

      <div class="switch-link" onclick="showLogin()">
        ¿Ya tienes cuenta? Iniciar sesión
      </div>
    </section>

  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>

  <script>
    function showRegistro() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registroForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registroForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>
</body>
</html>
